sudo: required
dist: trusty
# Force travis to use its minimal image with default Python settings
language: generic
compiler:
  - gcc
env:
  global:
    - CATKIN_WS=~/catkin_ws
    - CATKIN_WS_SRC=${CATKIN_WS}/src
    - CI_ROS_DISTRO="indigo"
    - PACKAGE_NAME=cob_grasping_app
    - FILE_OUTPUT=atf/atf_presenter/data
    - REPO_NAME=masterarbeit
    - ROBOT=cob4-2
    - ROBOT_ENV=empty
install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu trusty main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y python-rosdep python-catkin-tools ros-indigo-cob-* ros-indigo-rosbridge-suite python-dev gcc python-pip curl ros-indigo-smach
  - sudo rosdep init
  - rosdep update
  
  - mkdir -p $CATKIN_WS_SRC
  - ln -s $TRAVIS_BUILD_DIR $CATKIN_WS_SRC

  - cd $CATKIN_WS_SRC
  - git clone https://github.com/koellsch/atf.git
  - rm -rf masterarbeit/atf_test/

  # Use rosdep to install all dependencies (including ROS itself)
  - rosdep install --from-paths ./ -i -y --rosdistro $CI_ROS_DISTRO
  - source /opt/ros/$CI_ROS_DISTRO/setup.bash

  - cd $CATKIN_WS_SRC
  - catkin_init_workspace
  - cd $CATKIN_WS
  - catkin_make
  - source devel/setup.bash
script:
  - sudo pip install psutil
  - catkin_make test --force-cmake --pkg $PACKAGE_NAME
  #- catkin_make -j 1 run_tests_$PACKAGE_NAME --force-cmake
  - cd $CATKIN_WS_SRC/$REPO_NAME/$PACKAGE_NAME/scripts
  - ./dropbox_uploader.sh upload ../../../$FILE_OUTPUT/* .
